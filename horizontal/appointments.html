<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commonStyle.css">
    <script src="script.js"></script>

    <title>MediClinic</title>

    <style id="style">
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
            background-color: white;
        }
        #title {
            margin: 40px 60px;
            font-size: 50px;
        }
        .history {
            margin: 0 20px;
        }
        .container {
            display: flex;
            padding-bottom: 20px;
            flex:1;
        }
        table,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }
        .cellHover {
            background-color: #C9D1F8;
            cursor: pointer;
        }
        .dayWeekTable .day {
            width: 70px;
            border: none;
        }
        tr .timeTitle {
            width: 90px;
            font-size: 15px;
            height: 36px;
        }
        table, .timeTitle {
            border:none;
        }
        tr .emptyBlock {
            height: 27px;
            border: none;
        }
        .dayTimeTable {
            /* width: 95%; */
        }
        .background-div {
            position: absolute;
            width: 100%;
            z-index: 1; /* Behind the table */
        }
        .columnTitle {
            background-color: #C9D1F8;
            /*#BDD7FF; /*#C9D1F8;*/
            text-align: center;
            margin-left: 2.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 94.5px;
            /* width: 46vw; */
            border-radius: 10px 10px 0 0;
        }

        .upcomingApp {
            background-color: #E9ECFC;
            /*#DBE0FA;/*#E9ECFC;*/
            border-radius: 0 0 10px 10px;
            /* width: 46vw; */
            /* min-height: 350px; */
            min-height: 450px;
            max-height: 450px;
            text-align: center;
            margin-left: 2.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 20px;
            /* To give space before the first appointment*/
            padding-bottom: 20px;
            /* To give space after the last appointment*/
            overflow-y: auto;
        }
        .column1  {
            width: 54vw;
        }
        .column2  {
            width: 38vw;
        }

        .apps {
            background-color: white;
            border-radius: 10px;
            width: 80%;
            padding-top: 20px;
            padding-bottom: 20px;
            /* min-height: 100px; */
            display: flex;
            flex-direction: column;
        }
        .appsT {
            align-self: flex-start;
            margin-left: 27px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        /* Style the dropdown */
        .dropdown select {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        /* Style the dropdown options */
        .dropdown select option {
            padding: 10px;
            font-size: 16px;
        }
        /* Style the search bar */
        .search-bar input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        /* Style the search bar on focus */
        .search-bar input[type="text"]:focus {
            outline: none;
        }
        .prButton {
            padding: 10px;
            border-radius: 10px;
            background-color: lightblue;
            cursor: pointer;
            font-size: 18px;
        }
        .prButton:hover {
            background-color: lightskyblue;
        }
        .appDate {
            align-self: flex-start;
            margin-left: 27px;
        }
        /* Style the text field */
        .text-field input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        /* Style the text field on focus */
        .text-field input[type="text"]:focus {
            outline: none;
        }

        .book {
            width: fit-content;
            margin: 0 auto 35px auto;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        h3,
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <div class="topnav">
            <a href="homepage.html">Home</a>
            <a href="patientRecords.html">Patient Records</a>
            <a href="checkInScreen.html">Check-in</a>
            <a class="active" href="appointments.html">Appointments</a>
            <a href="payments.html">Payment</a>

            <button class="logout" type="button" onclick="alert('Hello world!')">Logout</button>
        </div>
    </div>

    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1 id="title">Appointments</h1>
        <button class="history">History</button>
    </div>

    <div class="container">
        <div>
            <div class="columnTitle column1">
                <h3>
                    <table class="dayWeekTable" id="scheduleTable">
                        <tr>
                            <td class="emptyBlock"></td>
                            <td class="day">Mon</td>
                            <td class="day">Tue</td>
                            <td class="day">Wed</td>
                            <td class="day">Thu</td>
                            <td class="day">Fri</td>
                            <td class="day">Sat</td>
                            <td class="day">Sun</td>
                        </tr>
                    </table>
                    
            </div>
                <div class="background-div" style="border: 1px solid white;"> </div>
                <div class="upcomingApp column1">
            </div>
        </div>

        <div>
            <div class="columnTitle column2">
                <h3>New Appointment</h3>
                <div style="width:100%; border: 1px solid white;"></div>
            </div>

            <div class="upcomingApp column2">
                <div class="apps">
                    <div class="appsT">Doctor</div>
                    <div class="dropdown">
                        <select>
                            <option disabled selected hidden></option>
                            <option>Dr.Apple</option>
                            <option>Dr.Waters</option>
                            <option>Dr.Pepper</option>
                            <option>Dr.Cart</option>
                            <option>Dr.Rogers</option>
                        </select>
                    </div>                      
                </div>
                <div class="apps">
                    <div class="appsT">Date & Time</div>
                    <div class="appDate">March 7th 2:00 PM</div>
                </div>
                <div class="apps">
                    <div class="appsT">Patient Name</div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                    </div>                      
                </div>
                <button class="prButton">Patient Record</button>
                <div class="apps">
                    <div class="appsT">Reason</div>
                    <div class="text-field">
                        <input type="text" placeholder="Enter reason of visit">
                    </div>                      
                </div>
            </div>
        </div>

    </div>  <!-- End of container class -->

    <button class="book">Book</button>
    
    <div class="footer">
        <span>
            &copy; 2024 by Eugene Lee, Steven Nguyen, & Syeda Zainab Khaleel
            <div style="width:100%; border: 3px solid #10217d;"></div>
            (Copyright symbol for testing purposes only)
        </span>
    </div>
</body>
</html>
